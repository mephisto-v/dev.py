<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream - MedusaX</title>
</head>
<body>
    <h1>MedusaX Stream</h1>
    <p>Target IP: {{ target_ip }}</p>
    <p>Start Time: {{ start_time }}</p>
    <p>Status: {{ status }}</p>
    <video width="640" height="480" controls>
        <source src="http://{{ target_ip }}:5000" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
