<!DOCTYPE html>
<html>
<head>
    <title>MedusaX Stream</title>
</head>
<body>
    <h2>MedusaX Stream</h2>
    <p>Target IP: {{ target_ip }}</p>
    <p>Start time: {{ start_time }}</p>
    <p>Status: {{ stream_status }}</p>
    <div id="stream">
        {% if stream_status == "Playing" %}
        <img src="http://{{ target_ip }}:5000/stream" alt="Streaming..."/>
        {% else %}
        <p>Stream is not active.</p>
        {% endif %}
    </div>
</body>
</html>
