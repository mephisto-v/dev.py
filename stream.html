<!DOCTYPE html>
<html>
<head>
    <title>MedusaX Streaming</title>
</head>
<body>
    <h1>Target IP: {{ target_ip }}</h1>
    <h2>Start Time: {{ start_time }}</h2>
    <h3>Status: {{ status }}</h3>
    
    <h4>Stream Type: {{ stream_type }}</h4>
    <video id="stream" autoplay>
        <source src="http://localhost:5000/stream" type="video/mp4">
    </video>
</body>
</html>
