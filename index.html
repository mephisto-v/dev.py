<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Obfuscator</title>
</head>
<body>
    <h1>Python Code Obfuscator</h1>

    <form method="POST">
        <label for="code">Enter Python Code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Obfuscate Code</button>
    </form>

    {% if obfuscated_code %}
        <h2>Obfuscated Code:</h2>
        <textarea rows="10" cols="50">{{ obfuscated_code }}</textarea>
    {% endif %}
</body>
</html>
